<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Heat Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      main {
        @apply max-w-[42rem] py-20;
        margin: auto;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <main class="w-screen flex flex-col">
      <div class="flex items-center px-5">
        <div onclick="history.back()" class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </div>
        <h1 class="text-2xl p-5 font-bold text-center">Create New Post</h1>
      </div>
      <form  action="#" th:action="@{/addPost}" th:object="${postInput}" class="p-5 flex flex-col gap-10">
        <textarea
          type="text"
          placeholder="Write Something"
          class="w-full bg-transparent resize-none focus:outline-none text-2xl h-32 p-5"
        ></textarea>
        <button
          type="submit"
          class="p-4 bg-gray-600 w-full rounded-full font-bold"
        >
          Create
        </button>
      </form>
    </main>
  </body>
</html>
