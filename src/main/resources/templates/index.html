<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Heat Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      main {
        @apply max-w-[42rem] py-20;
        margin: auto;
      }
      .postList {
        @apply flex flex-col ;
      }

      .post {
        @apply shadow-sm p-5 border border-gray-100/5 flex flex-col gap-5;
      }

      .post .author {
        @apply font-bold;
      }

      .post .date {
        @apply text-gray-500;
      }

      .post .header {
        @apply flex justify-between grid-cols-3 items-center;
      }

      .post .footer {
        @apply flex justify-between grid-cols-3 items-center;
      }

      .post .footer div {
        @apply flex items-center justify-center cursor-pointer p-2;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <main class="w-screen flex flex-col">
      <div class="flex items-center px-5 justify-between">
        <h1 class="text-2xl p-5 font-bold">Heat</h1>
        <a href="/addPost" class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </a>
      </div>

      <div class="postList">
        <div th:each="post: ${posts}" class="post">
          <div class="header">
            <div  class="author"></div>
            <div class="date">12/123/2000</div>
          </div>
          <div th:text="${post.getContent()}" class="content">

          </div>
          <div class="footer">
            <div>
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
              >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                />
              </svg>
            </div>
            <div>0 Likes</div>
            <div>12 Comments</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
